<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Контроль часу</h1>
    <form id="timer-form">
        <label for="time-input">Введіть час у секундах:</label>
        <input type="number" id="time-input" required>
        <button type="submit">Запустити таймер</button>
    </form>
    <div id="timer-message"></div>

    <script>
        document.getElementById('timer-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const timeInput = document.getElementById('time-input').value;
    const timerMessage = document.getElementById('timer-message');
    
    timerMessage.textContent = `Таймер запущено на ${timeInput} секунд.`;
    
    setTimeout(() => {
        timerMessage.textContent = 'Час вийшов!';
    }, timeInput * 1000);
});
    </script>
</body>
</html>
